<table class="table table-striped">
    <thead>
        <tr style="text-align: center;">
            <th>Customer ID</th>
            <th>Customer Name</th>
        </tr>
    </thead>
    <tbody>
        <tr style="text-align: center;" *ngFor="let dataItem of CustomerList">
            <td>{{dataItem.CustomerID}}</td>
            <td>{{dataItem.CustomerName}}</td>
        </tr>
    </tbody>
</table>
